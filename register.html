<!DOCTYPE html> 
<html>
<header>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Pyscore</title>
</header>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Challenges</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="/score">Score Board</a></li>
            {% if username %}	
                <li><a href="/logout">Log Out</a></li>
            {% endif %}
            {% if not username %}
			    <li><a href="/login">Log In</a></li>
                <li><a href="/register">Register</a></li>
            {% endif %}
        </ul>
        </div>
    </div>
    </nav> 
    {% if username %}
        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
            <div class="sidebar-module sidebar-module-inset" style="position: fixed; left: 5px; border: 1px solid LightGray">
                <h4>Logged in as: {{ username }}</h4>
                <p>Total Points: {{ points }}</p>
            </div>
        </div> 
    {% endif %}
    <div class="container">
        <form class="form-signin" action="/register" method="POST">
            <h2 class="form-signin-heading">Required Information</h2>
            <h5>Do not lose this information!</h5>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label> 
            <input type="inputEmail" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password2" id="inputPassword" class="form-control" placeholder="Repeat Password" required>
            <div name="g-recaptcha-response" class="g-recaptcha" data-sitekey="6LdT2gITAAAAAEnTL8_OaiIOli0I7H7-9MKhpanN" required></div> 
            <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?hl=en"></script>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
